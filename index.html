<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Slider</title>
</head>
<body>
 <section class="main">
  <h1 class="main__header header">Наши направления</h1>
   <div class="main__nav nav">
 <ul class="nav__list">
     <li data-filter="all" class="nav__item nav__item__all-btn all">Все страны</li>
     <li data-filter="italy"  class="nav__item italy">Италия</li>
     <li data-filter="germany" class="nav__item germany">Германия</li>
     <li data-filter="greece" class="nav__item greece">Греция</li>
     <li data-filter="turkey" class="nav__item turkey">Турция</li>
     <li data-filter="spain" class="nav__item spain">Испания</li>
     <li data-filter="portugal" class="nav__item portugal">Португалия</li>
 </ul>
   </div>

  <!-- Slider main container -->
<div class="swiper-container slider">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper slider__wrapper">
      <!-- Slides -->
      <div class="swiper-slide slider__slide" data-country="italy">
        <div class="slider__image">
          <img src="img/img_1.png" alt="Милан Италия">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="greece">
        <div class="slider__image">
          <img src="img/img_2.png" alt="Афины Греция">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="germany">
        <div class="slider__image">
          <img src="img/img_3.png" alt="Фрайбург Германия">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="turkey">
        <div class="slider__image">
          <img src="img/img_4.png" alt="Каш Турция">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="portugal">
        <div class="slider__image">
          <img src="img/img_5.png" alt="Лиссабон Португалия">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="spain">
        <div class="slider__image">
          <img src="img/img_6.png" alt="Мадрид Испания">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="italy">
        <div class="slider__image">
          <img src="img/img_7.png" alt="Виченца Италия">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="germany">
        <div class="slider__image">
          <img src="img/img_8.png" alt="Берлин Германия">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="spain">
        <div class="slider__image">
          <img src="img/img_9.png" alt="Барселона Испания">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="turkey">
        <div class="slider__image">
          <img src="img/img_10.png" alt="Анталия Турция">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="portugal">
        <div class="slider__image">
          <img src="img/img_11.png" alt="Порту Португалия">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="italy">
        <div class="slider__image">
          <img src="img/img_12.png" alt="Венеция Италия">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="italy">
        <div class="slider__image">
          <img src="img/img_13.png" alt="Генуя Италия">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="portugal">
        <div class="slider__image">
          <img src="img/img_14.png" alt="Гуарда Португалия">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="spain">
        <div class="slider__image">
          <img src="img/img_15.png" alt="Валенсия Испания">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="italy">
        <div class="slider__image">
          <img src="img/img_16.png" alt="Падуя Италия">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="greece">
        <div class="slider__image">
          <img src="img/img_17.png" alt="Салоники Греция">
        </div>
      </div>
      <div class="swiper-slide slider__slide" data-country="turkey">
        <div class="slider__image">
          <img src="img/img_18.png" alt="Стамбул Турция">
        </div>
      </div>
  </div>
</div>

 <!-- If we need navigation buttons -->
 <div class="swiper-button-prev"></div>
 <div class="swiper-button-next"></div>
</section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
